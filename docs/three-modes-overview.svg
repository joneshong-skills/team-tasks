<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow-gray" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF"/>
    </marker>
    <marker id="arrow-blue" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="arrow-green" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
    <marker id="arrow-purple" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="520" rx="12" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="480" y="42" text-anchor="middle" font-size="20" font-weight="700" fill="#0F172A">Team Tasks — 三種協調模式</text>
  <text x="480" y="64" text-anchor="middle" font-size="13" fill="#64748B">task_manager.py 支援 Linear、DAG、Debate 三種模式，適用不同任務場景</text>

  <!-- ==================== LINEAR ==================== -->
  <g transform="translate(20, 90)">
    <!-- Card -->
    <rect width="290" height="400" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="290" height="48" rx="10" fill="#3B82F6"/>
    <rect y="38" width="290" height="10" fill="#3B82F6"/>
    <text x="145" y="30" text-anchor="middle" font-size="15" font-weight="700" fill="white">Linear — 依序 Pipeline</text>

    <!-- Use cases -->
    <text x="20" y="72" font-size="11" fill="#64748B">適用：Bug 修復、逐步驗證、固定流程</text>

    <!-- Pipeline visualization -->
    <g transform="translate(145, 160)">
      <!-- Nodes -->
      <rect x="-40" y="-100" width="80" height="34" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
      <text x="0" y="-78" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">analyzer</text>

      <rect x="-40" y="-45" width="80" height="34" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
      <text x="0" y="-23" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">implementer</text>

      <rect x="-40" y="10" width="80" height="34" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
      <text x="0" y="32" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">tester</text>

      <rect x="-40" y="65" width="80" height="34" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
      <text x="0" y="87" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">deployer</text>

      <!-- Arrows -->
      <line x1="0" y1="-66" x2="0" y2="-49" stroke="#3B82F6" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
      <line x1="0" y1="-11" x2="0" y2="6" stroke="#3B82F6" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
      <line x1="0" y1="44" x2="0" y2="61" stroke="#3B82F6" stroke-width="1.5" marker-end="url(#arrow-blue)"/>

      <!-- Auto-advance label -->
      <text x="55" y="-52" font-size="9" fill="#3B82F6" font-style="italic">auto</text>
      <text x="55" y="2" font-size="9" fill="#3B82F6" font-style="italic">auto</text>
      <text x="55" y="57" font-size="9" fill="#3B82F6" font-style="italic">auto</text>
    </g>

    <!-- Commands -->
    <g transform="translate(20, 310)">
      <text font-size="10" font-weight="600" fill="#374151">核心指令：</text>
      <text y="18" font-size="10" fill="#6B7280" font-family="monospace">init --mode linear -p "a,b,c"</text>
      <text y="34" font-size="10" fill="#6B7280" font-family="monospace">next  → 取得下一階段</text>
      <text y="50" font-size="10" fill="#6B7280" font-family="monospace">update done → 自動推進</text>
    </g>
  </g>

  <!-- ==================== DAG ==================== -->
  <g transform="translate(335, 90)">
    <!-- Card -->
    <rect width="290" height="400" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="290" height="48" rx="10" fill="#10B981"/>
    <rect y="38" width="290" height="10" fill="#10B981"/>
    <text x="145" y="30" text-anchor="middle" font-size="15" font-weight="700" fill="white">DAG — 依賴圖平行執行</text>

    <!-- Use cases -->
    <text x="20" y="72" font-size="11" fill="#64748B">適用：大型功能、多模組並行、複雜依賴鏈</text>

    <!-- DAG visualization -->
    <g transform="translate(145, 150)">
      <!-- design node -->
      <rect x="-40" y="-80" width="80" height="34" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
      <text x="0" y="-58" text-anchor="middle" font-size="11" font-weight="600" fill="#065F46">design</text>

      <!-- backend node -->
      <rect x="-105" y="-15" width="80" height="34" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
      <text x="-65" y="7" text-anchor="middle" font-size="11" font-weight="600" fill="#065F46">backend</text>

      <!-- frontend node -->
      <rect x="25" y="-15" width="80" height="34" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
      <text x="65" y="7" text-anchor="middle" font-size="11" font-weight="600" fill="#065F46">frontend</text>

      <!-- e2e-test node -->
      <rect x="-40" y="50" width="80" height="34" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
      <text x="0" y="72" text-anchor="middle" font-size="11" font-weight="600" fill="#065F46">e2e-test</text>

      <!-- Arrows: design → backend, design → frontend -->
      <line x1="-15" y1="-46" x2="-50" y2="-19" stroke="#10B981" stroke-width="1.5" marker-end="url(#arrow-green)"/>
      <line x1="15" y1="-46" x2="50" y2="-19" stroke="#10B981" stroke-width="1.5" marker-end="url(#arrow-green)"/>

      <!-- Arrows: backend → e2e, frontend → e2e -->
      <line x1="-50" y1="19" x2="-15" y2="46" stroke="#10B981" stroke-width="1.5" marker-end="url(#arrow-green)"/>
      <line x1="50" y1="19" x2="15" y2="46" stroke="#10B981" stroke-width="1.5" marker-end="url(#arrow-green)"/>

      <!-- Parallel label -->
      <text x="0" y="-2" text-anchor="middle" font-size="9" fill="#10B981" font-weight="600">parallel</text>
    </g>

    <!-- Commands -->
    <g transform="translate(20, 310)">
      <text font-size="10" font-weight="600" fill="#374151">核心指令：</text>
      <text y="18" font-size="10" fill="#6B7280" font-family="monospace">add --deps "a,b" --agent x</text>
      <text y="34" font-size="10" fill="#6B7280" font-family="monospace">ready → 列出可派發任務</text>
      <text y="50" font-size="10" fill="#6B7280" font-family="monospace">graph → 視覺化依賴結構</text>
    </g>
  </g>

  <!-- ==================== DEBATE ==================== -->
  <g transform="translate(650, 90)">
    <!-- Card -->
    <rect width="290" height="400" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="290" height="48" rx="10" fill="#8B5CF6"/>
    <rect y="38" width="290" height="10" fill="#8B5CF6"/>
    <text x="145" y="30" text-anchor="middle" font-size="15" font-weight="700" fill="white">Debate — 多方辯論</text>

    <!-- Use cases -->
    <text x="20" y="72" font-size="11" fill="#64748B">適用：架構決策、Code Review、技術選型</text>

    <!-- Debate visualization -->
    <g transform="translate(145, 170)">
      <!-- Center synthesis -->
      <circle cx="0" cy="0" r="24" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
      <text x="0" y="4" text-anchor="middle" font-size="9" font-weight="700" fill="#5B21B6">綜合</text>

      <!-- Debater 1 (top) -->
      <rect x="-36" y="-95" width="72" height="30" rx="6" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
      <text x="0" y="-75" text-anchor="middle" font-size="10" font-weight="600" fill="#5B21B6">Expert A</text>

      <!-- Debater 2 (bottom-left) -->
      <rect x="-110" y="40" width="72" height="30" rx="6" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
      <text x="-74" y="60" text-anchor="middle" font-size="10" font-weight="600" fill="#5B21B6">Expert B</text>

      <!-- Debater 3 (bottom-right) -->
      <rect x="38" y="40" width="72" height="30" rx="6" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
      <text x="74" y="60" text-anchor="middle" font-size="10" font-weight="600" fill="#5B21B6">Expert C</text>

      <!-- Arrows to center -->
      <line x1="0" y1="-65" x2="0" y2="-28" stroke="#8B5CF6" stroke-width="1.5" marker-end="url(#arrow-purple)"/>
      <line x1="-55" y1="40" x2="-18" y2="15" stroke="#8B5CF6" stroke-width="1.5" marker-end="url(#arrow-purple)"/>
      <line x1="55" y1="40" x2="18" y2="15" stroke="#8B5CF6" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

      <!-- Cross-review arcs -->
      <path d="M -30,-68 C -80,-40 -100,10 -95,40" fill="none" stroke="#C4B5FD" stroke-width="1" stroke-dasharray="4,3"/>
      <path d="M 30,-68 C 80,-40 100,10 95,40" fill="none" stroke="#C4B5FD" stroke-width="1" stroke-dasharray="4,3"/>
      <path d="M -38,55 L 38,55" fill="none" stroke="#C4B5FD" stroke-width="1" stroke-dasharray="4,3"/>

      <text x="85" y="-18" font-size="8" fill="#A78BFA" font-style="italic">cross-review</text>
    </g>

    <!-- Commands -->
    <g transform="translate(20, 310)">
      <text font-size="10" font-weight="600" fill="#374151">核心指令：</text>
      <text y="18" font-size="10" fill="#6B7280" font-family="monospace">add-debater --perspective "..."</text>
      <text y="34" font-size="10" fill="#6B7280" font-family="monospace">round start|submit|cross-review</text>
      <text y="50" font-size="10" fill="#6B7280" font-family="monospace">round synthesize → 綜合結論</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="480" y="508" text-anchor="middle" font-size="11" fill="#94A3B8">CLI: python3 ~/.claude/skills/team-tasks/scripts/task_manager.py</text>
</svg>
